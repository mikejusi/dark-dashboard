<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dark-dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="logo">
                Jusi
            </div>
    
            <ul class="link">
                <li><a class="fa-solid fa-house-chimney link__a" href="#"></a></li>
                <li class="active-link"><a class="fa-solid fa-compass link__a" href="#"></a></li>
                <li><a class="fa-solid fa-image link__a" href="#"></a></li>
                <li><a class="fa-solid fa-cloud-sun link__a" href="#"></a></li>
                <hr class="hr__head">
                <li><a class="fa-solid fa-gear link__a" href="#"></a></li>
                <li><a class="fa-solid fa-bell link__a" href="#"></a></li>
                <li><a class="fa-solid fa-flag link__a" href="#"></a></li>
            </ul>
            
            <div class="p__relative">
                <ul class="head__footer">
                    <li><a class="fa-solid fa-cloud-sun link__a" href="#"></a></li>
                    <hr class="hr__head">
                    <li class="mb-40"><a class="fa-solid fa-power-off link__a" href="#"></a></li>
                </ul>
            </div>

        </div>
    </div>


</body>
</html>
